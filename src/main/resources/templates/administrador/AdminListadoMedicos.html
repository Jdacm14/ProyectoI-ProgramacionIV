<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Médicos</title>
    <link rel="stylesheet" href="css/listadoMedicoStyle.css">
</head>
<body>
    <main class="contenedorListado">
        <h1>Listado de Médicos</h1>
        <!-- Filtros -->
        <section class="filtros">
            <label for="filtroEstado" class="etiquetaFormulario">Filtrar por estado:</label>
            <select class="entradaFormulario" id="filtroEstado">
                <option value="todos">Todos</option>
                <option value="pendiente">Pendiente</option>
                <option value="aprobado">Aprobado</option>
            </select>

            <label for="filtroNombre" class="etiquetaFormulario">Filtrar por nombre:</label>
            <input type="text" id="filtroNombre" class="entradaFormulario" placeholder="Ingrese nombre del médico">
        </section>

        <!-- Tabla de Médicos -->
        <section class="tablaMedicos">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dr. Juan Pérez</td>

                        <td><span class="estado pendiente">Pendiente</span></td>
                        <td><button class="botonAprobar">Aprobar</button></td>
                    </tr>
                    <tr>
                        <td>Dra. María López</td>
                     
                        <td><span class="estado aprobado">Aprobado</span></td>
                        <td><button class="botonAprobar" disabled>Aprobado</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    
</body>
</html>
