<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cita</title>
    <link rel="stylesheet" th:href="@{/css/buscarCitaStyle.css}">
</head>
<body>

<!-- Asegúrate de incluir el header -->
<div th:replace="~{layouts/header}"></div>

<main class="contenedorBusqueda">
    <h1 class="titulo">Buscar Cita</h1>
    <section class="filtros">
        <label for="especialidad" class="etiquetaFormulario">Especialidad:</label>
        <select id="especialidad" class="entradaFormulario">
            <option value="">Seleccione una especialidad</option>
            <option value="cardiologia">Cardiología</option>
            <option value="dermatologia">Dermatología</option>
            <option value="neurologia">Neurología</option>
        </select>

        <label for="ubicacion" class="etiquetaFormulario">Ubicación (Ciudad):</label>
        <input type="text" id="ubicacion" class="entradaFormulario" placeholder="Ingrese la ciudad">
    </section>

    <section class="listaMedicos">
        <h2 class="subtitulo">Médicos Disponibles</h2>

        <div class="tarjetaMedico">
            <h3 class="nombreMedico">Dr. Juan Pérez</h3>
            <p class="especialidad">Cardiología</p>
            <p class="ubicacion">Clínica San José, Lima</p>

            <h4 class="subtitulo">Espacios Disponibles</h4>
            <div class="horarios">
                <button class="espacio disponible">10:00 AM</button>
                <button class="espacio reservado" disabled>11:00 AM</button>
                <button class="espacio disponible">2:00 PM</button>
            </div>

            <div class="acciones">
                <button class="botonReservar">Reservar Cita</button>
                <button class="botonHorario">Ver Horario Extendido</button>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layouts/footer}"></div>
</body>
</html>
