<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cita Médica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{layouts/header}"></div>

<h1>Buscar y Reservar Cita Médica</h1>

<!-- Formulario de búsqueda -->
<form method="get" action="/paciente/buscar">
    <label for="especialidad">Especialidad:</label>
    <select name="especialidad" id="especialidad">
        <option value="">Seleccione</option>
        <option value="Cardiología">Cardiología</option>
        <option value="Pediatría">Pediatría</option>
        <option value="Dermatología">Dermatología</option>
        <!-- Agregar más especialidades según necesidad -->
    </select>

    <label for="ubicacion">Ciudad:</label>
    <input type="text" id="ubicacion" name="ubicacion" placeholder="Ingrese ciudad">

    <button type="submit">Buscar</button>
</form>

<!-- Mostrar resultados de búsqueda -->
<div th:if="${not #lists.isEmpty(medicos)}">
    <h2>Médicos Disponibles</h2>

    <div th:each="medico : ${medicos}" class="medico-card">
        <h3 th:text="${medico.nombre}"></h3>
        <p><strong>Especialidad:</strong> <span th:text="${medico.especialidad}"></span></p>
        <p><strong>Ubicación:</strong> <span th:text="${medico.ubicacion}"></span></p>
        <p><strong>Presentación:</strong> <span th:text="${medico.presentacion}"></span></p>

        <!-- Mostrar horarios disponibles -->
        <h4>Horarios Disponibles</h4>
        <table>
            <tr>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.fecha}"></td>
                <td th:text="${horario.horaInicio}"></td>
                <td th:text="${horario.horaFin}"></td>
                <td th:text="${horario.precio}"></td>
                <td>
                    <form th:if="${horario.disponible}" method="post" action="/paciente/reservar">
                        <input type="hidden" name="horarioID" th:value="${horario.identificacion}">
                        <button type="submit">Reservar</button>
                    </form>
                    <span th:if="${!horario.disponible}" class="reservado">Reservado</span>
                </td>
            </tr>
        </table>
    </div>
</div>

<p th:if="${#lists.isEmpty(medicos)}">No se encontraron médicos con los criterios seleccionados.</p>

<div th:replace="~{layouts/footer}"></div>

</body>
</html>
