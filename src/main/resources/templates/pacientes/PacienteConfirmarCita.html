<!-- PacientesConfirmarCita.html -->

<!-- HTML para el Popup -->

<div class="popup">
    <h2>Confirmar Cita</h2>
    <table>
        <tr>
            <th>Médico</th>
            <th>Especialidad</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Ubicación</th>
        </tr>
        <tr>
            <td th:text="'Lic.  ' + ${medico.nombre}"></td>
            <td th:text="${medico.especialidad}"></td>
            <td th:text="${horario.fecha}"></td>
            <td th:text="${horario.horaInicio}"></td>
            <td th:text="${horario.horaFin}"></td>
            <td th:text="${medico.ubicacion}"></td>
        </tr>
    </table>

    <div>
        <form action="/paciente/confirmar" method="post">
            <input type="hidden" name="horarioID" th:value="${horario.id}">
            <button type="submit">Confirmar Cita</button>
        </form>
        <form action="/paciente/cancelar" method="post">
            <button type="submit">Cancelar</button>
        </form>
    </div>
</div>
