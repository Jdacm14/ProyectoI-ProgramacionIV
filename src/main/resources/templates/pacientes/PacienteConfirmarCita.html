<!--Esto debe de ser un pop up 
por lo mismo lo deje asi sin que sea un html
y asi -->

<!--Lo puse asi porque es mas organizado pero 
iria como en Buscar cita y en horario Extendido
-->

<div class="popup-container">
    <div class="popup-card">
        <h2 class="popup-header">Confirmar Cita</h2>

        <div class="popup-content">
            <h5 class="popup-title">Detalles de la Cita</h5>
            <p><strong>Médico:</strong> Dr. Juan Pérez</p>
            <p><strong>Especialidad:</strong> Cardiología</p>
            <p><strong>Fecha:</strong> 12 de marzo de 2025</p>
            <p><strong>Hora:</strong> 10:00 AM</p>
            <p><strong>Ubicación:</strong> Clínica San José</p>
        </div>

        <div class="popup-buttons">
            <button class="popup-btn confirm-btn">Confirmar Cita</button>
            <button class="popup-btn cancel-btn">Cancelar</button>
        </div>
    </div>
</div>
